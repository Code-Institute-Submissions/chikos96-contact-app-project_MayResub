{% extends "base.html" %}
{% block content %}

<h3>Edit your contact</h3>
<div class="row">
<form class="col s12" method="POST">
   <div class="row">
   <div class="input-field col s6">
      <i class="fas fa-user-circle prefix"></i>
      <input id="contact_name" name="contact_name" minlength="3" maxlength="40" type="text" class="validate">
      <label for="contact_name">Full Name</label>
   </div>
   <div class="input-field col s6">
      <i class="fas fa-phone prefix"></i>
      <input id="contact_number" name="contact_number" type="tel" class="validate">
      <label for="contact_number">Telephone</label>
   </div>
   <div class="row">
      <div class="input-field col s8">
         <i class="fas fa-envelope prefix"></i>
         <input id="contact_email" name="contact_email" minlength="3" maxlength="100" type="email"
            class="validate">
         <label for="contact_email">Email</label>
      </div>
      <div class="row">
         <div class="col s12 center-align">
            <a href="{{ url_for('get_contacts') }}" class="btn-large red text-shadow">
            Cancel
            </a>
            <button type="submit" class="btn-large light-blue darken-1 text-shadow">
            Edit Contact
            </button>
         </div>
</form>
</div>
</div>
{% endblock %}
