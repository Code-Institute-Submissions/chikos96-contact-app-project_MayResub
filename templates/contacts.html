{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
    {% for contact in contacts %}
    <li>
        <div class="collapsible-header">
            <strong>{{ contact.contact_name }}</strong> 
            <a href="{{ url_for('edit_contact', contact_id=contact._id) }}" class="btn-small blue accent-2">Edit</a>
            <a href="{{ url_for('delete_contact', contact_id=contact._id) }}" class="btn-small green accent-3">Delete</a>
        </div>
        <div class="collapsible-body">
            <strong>phone number: {{ contact.contact_number }}</strong>
            <strong>email: {{ contact.contact_email }}</strong>
            <p><em>{{ contact.created_by}}</em></p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
